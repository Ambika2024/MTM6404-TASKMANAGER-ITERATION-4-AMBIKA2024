<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A task management application to Your go-to app for task organization.">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
  <header class="header-container">
    <h1>Task Manager</h1>
    <p>Your go-to app for task organization</p>
  </header>

  <main class="app-container">
    <!-- Add List Section -->
    <section class="add-list-container" aria-labelledby="add-list-heading">
      <h2 id="add-list-heading">Add a New List</h2>
      <form onsubmit="addList(); return false;" aria-label="Add new list form">
        <input type="text" placeholder="Enter list name..." id="new-list" aria-label="List name" required>
        <button type="submit">Add List</button>
      </form>
    </section>

    <!-- List View Section -->
    <section class="list-view-container" aria-labelledby="list-view-heading">
      <h2 id="list-view-heading">Your Lists</h2>
      <ul id="list-view" aria-live="polite">
        <!-- Dynamically populated lists will appear here -->
      </ul>
    </section>

    <!-- Task Section -->
    <section class="task-container" id="task-box" aria-labelledby="task-box-heading">
      <h2 id="task-box-heading">Tasks for <span id="selected-list-name">No list selected</span></h2>

      <!-- Add Task Form -->
      <div class="add-task-container">
        <form onsubmit="addTask(); return false;" aria-label="Add task form">
          <input type="text" id="task-input" placeholder="Enter task name..." aria-label="Task name" required>
          <button type="submit">Add Task</button>
        </form>
      </div>

      <!-- Tasks List -->
      <ul id="task-view" aria-live="polite">
        <!-- Dynamically populated tasks will appear here -->
      </ul>
    </section>
  </main>

  <footer class="footer-container">
    <p>&copy; 2024 Task Manager | Built with ❤️</p>
  </footer>

  <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
